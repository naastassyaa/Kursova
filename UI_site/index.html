<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmpSensor</title>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script src="./js/index.js"></script>
<div class="container mt-5">
    <h1 class="text-center mb-5">Info from sensor</h1>
    <div class="row text-center">
        <div class="col-md-6 mb-3">
            <div class="information_baro_data text-dark border border-light p-3 rounded">
                Atmospheric Pressure (Absolute)
                <div id="pressure"></div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="information_baro_data text-dark border border-light p-3 rounded">
                Atmospheric Pressure (Relative)
                <div id="relativePressure"></div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="information_baro_data text-dark border border-light p-3 rounded">
                Temperature on the street
                <div id="temperature"></div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="information_baro_data text-dark border border-light p-3 rounded">
                Altitude
                <div id="altitude"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
